<html>
  <head>
    <title>CodeBreaker Client</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <h1>CodeBreaker</h1>
    <table style="background-color: rgb(229,152,102)">
      <tr>
        <td colspan="6">
          <p>Name: <input type="text" id="name" class="name"/></p>
        </td>
      </tr>
      <tr>
        <td><button id="black" class="guess_button"/></td>
        <td><button id="green" class="guess_button"/></td>
        <td><button id="blue" class="guess_button"/></td>
        <td><button id="red" class="guess_button"/></td>
        <td><button id="white" class="guess_button"/></td>
        <td><button id="yellow" class="guess_button"/></td>
      </tr>
      <tr>
        <td><div id="guess1" class="guess_field"/></td>
        <td><div id="guess2" class="guess_field"/></td>
        <td><div id="guess3" class="guess_field"/></td>
        <td><div id="guess4" class="guess_field"/></td>
        <td colspan="2"><button id="guess" class="make_guess">Guess</button></td>
      </tr>
    </table>
  </body>
</html>
